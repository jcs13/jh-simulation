<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="offreComposition">
      <h2 data-cy="offreCompositionDetailsHeading"><span>Offre Composition</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ offreComposition.id }}</span>
        </dd>
        <dt><span>Inheritance Order</span></dt>
        <dd>
          <span>{{ offreComposition.inheritanceOrder }}</span>
        </dd>
        <dt><span>Offre</span></dt>
        <dd>
          <div *ngIf="offreComposition.offre">
            <a [routerLink]="['/offre', offreComposition.offre?.id, 'view']">{{ offreComposition.offre?.id }}</a>
          </div>
        </dd>
        <dt><span>Parcours Parent</span></dt>
        <dd>
          <div *ngIf="offreComposition.parcoursParent">
            <a [routerLink]="['/parcours-definition', offreComposition.parcoursParent?.id, 'view']">{{
              offreComposition.parcoursParent?.id
            }}</a>
          </div>
        </dd>
        <dt><span>Parcours Child</span></dt>
        <dd>
          <div *ngIf="offreComposition.parcoursChild">
            <a [routerLink]="['/parcours-definition', offreComposition.parcoursChild?.id, 'view']">{{
              offreComposition.parcoursChild?.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/offre-composition', offreComposition.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
