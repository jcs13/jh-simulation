<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="parcours">
      <h2 data-cy="parcoursDetailsHeading"><span>Parcours</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ parcours.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ parcours.name }}</span>
        </dd>
        <dt><span>Label</span></dt>
        <dd>
          <span>{{ parcours.label }}</span>
        </dd>
        <dt><span>Offre Id</span></dt>
        <dd>
          <span>{{ parcours.offreId }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/parcours', parcours.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
