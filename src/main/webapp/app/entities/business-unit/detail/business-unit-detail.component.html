<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="businessUnit">
      <h2 data-cy="businessUnitDetailsHeading"><span>Business Unit</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ businessUnit.id }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ businessUnit.code }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ businessUnit.name }}</span>
        </dd>
        <dt><span>Label</span></dt>
        <dd>
          <span>{{ businessUnit.label }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/business-unit', businessUnit.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
