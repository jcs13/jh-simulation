<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="parcoursDefinition">
      <h2 data-cy="parcoursDefinitionDetailsHeading"><span>Parcours Definition</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ parcoursDefinition.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ parcoursDefinition.name }}</span>
        </dd>
        <dt><span>Label</span></dt>
        <dd>
          <span>{{ parcoursDefinition.label }}</span>
        </dd>
        <dt><span>Offre</span></dt>
        <dd>
          <div *ngIf="parcoursDefinition.offre">
            <a [routerLink]="['/offre', parcoursDefinition.offre?.id, 'view']">{{ parcoursDefinition.offre?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/parcours-definition', parcoursDefinition.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
